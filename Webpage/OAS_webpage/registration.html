<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Registration</title>
    <style>
             body{
            padding: 0;
            margin: 0;
        }
        .body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        * {
            box-sizing: border-box;
        }

        :root {
            --col: rgb(0, 208, 139);
        }
        
        nav {
            padding: 0 1.1rem;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: #222;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.2rem;
            position: fixed;
            width: 100%;
        }

        nav a {
            text-decoration: none;
            color: gray;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            padding-left: 0;
        }

        .signup-logo:before {
            content: "\e008";
        }

        .login-logo {
            margin-right: 5px;
            position: relative;
            top: 1px;
            display: inline-block;
            font-family: "Glyphicons Halflings";
            font-style: normal;
            font-weight: 400;
            line-height: 1;
            -webkit-font-smoothing: antialiased;
        }

        .left,
        .right,
        .links {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        h1 {
            letter-spacing: 1px;
            font-size: 2.2rem;
        }

        .reg {
            margin-top: 6rem;
            padding-top: 2%;
            padding-bottom: 2%;
            text-align: center;
            font-weight: bolder;
            width: 45%;
            border-radius: 30px;
            box-shadow: 0 3px 8px 0 rgba(0, 0, 0, 0.2), 0 3px 50px 0 rgba(0, 0, 0, 0.10);
        }

        .reg h1 {
            font-family: Arial, Helvetica, sans-serif;
            color: var(--col);
        }   

        input {
            margin: 14px 10px;
            width: 70%;
            padding: 10px;
            border: none;
            border-radius: 40px;
            font-weight: bolder;
            font-size: 15px;
            box-shadow: 0 4px 8px 0 rgba(0, 208, 139, 0.2), 0 6px 20px 0 rgba(0, 208, 139, 0.19);
        }

        /* .btns{
            width: 70%;
            display: flex;
            justify-content: space-between;
        } */
        input[type=submit],
        input[type=reset] {
            background-color: var(--col);
            width: 33%;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 1px;
            margin-top: 1.2rem;
            /* width: 21%; */
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <ul class="right">
            <li><a href="userlogin.html">
                    <img class="login-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSs5mQ6ay0VmhqEMvRcf_M0cp_Fcc-yuhZ89aLn7TK5gu2xlNzpp3_iotZRTzAYxgTWyEo&usqp=CAU"
                        width="21px" alt=""> Login
                </a></li>
        </ul>
    </nav>

    <div class="body">
        <!-- Registration Form -->
        <div class="reg">
            <h1>Registration</h1>
            <form name="regfrm" action="reg_db.php" onsubmit="return validateForm()" method="post">

                
                <!-- Full Name Input -->
                <input type="text" name="fullname" placeholder="Enter Full Name"><br>

                <!-- Email Input -->
                <input type="email" name="email" placeholder="Enter Email"><br>

                <!-- Password Input -->
                <input type="password" name="pass" placeholder="Password"><br>

                <!-- Confirm Password Input -->
                <input type="password" name="cpassword" placeholder="Re-Enter Password"><br>

                <!-- Submit and Reset Buttons -->
                <input type="submit" name="submit">
                <input type="reset" name="reset">
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            event.preventDefault(); // Prevent the form from submitting by default
    
            const fullName = document.forms["regfrm"]["fullname"].value;
            const email = document.forms["regfrm"]["email"].value;
            const pass = document.forms["regfrm"]["pass"].value;
            const cpass = document.forms["regfrm"]["cpassword"].value;
    
            if (fullName === "") {
                alert("Please Enter Full Name");
                return false;
            }
    
            if (email === "") {
                alert("Please Enter Email");
                return false;
            }
    
            if (pass === "") {
                alert("Please Enter Password");
                return false;
            }
    
            if (pass.length < 6) {
                alert("Password must be at least 6 characters long");
                return false;
            }
            
            if (pass !== cpass) {
                alert("Password and Confirm Password do not match");
                return false;
            }
    
            // Create an object with the form data
            const userData = {
                name: fullName,
                email: email,
                pass: pass
            };
    
            // Make a POST request using Axios
            axios.post('http://localhost:3000/api/user/insertuser', userData)
                .then(function (response) {
                    // Handle the registration success here
                    console.log("Registration successful:", response.data);
    
                    // Redirect to userLogin.html
                    window.location.href = 'userLogin.html';
                })
                .catch(function (error) {
                    // Handle registration errors here
                    console.error("Registration failed:", error);
    
                    // Display an error message to the user if needed
                    alert("Registration failed. Please try again.");
                });
        }
    </script>
    
</body>

</html>
